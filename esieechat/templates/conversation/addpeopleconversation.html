{% extends 'conversation/conversationcontainer.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <link rel="stylesheet" href="{% static 'addpeopleconversation.css' %}">
    <form class="ajouter-utilisateur-conversation-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-group ">
            {{ form.utilisateurs|as_crispy_field }}
        </div>
        <div class="text-center ">
            <button type="submit" class="btn btn-primary">Ajouter un utilisateur</button>
        </div>
        <div class="arrow-left">
            <a  href="{% url 'esieechat:view' id_conversation=conversation_id %}" class="btn" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </a>
        </div>
    </form>
</div>
{% endblock %}
