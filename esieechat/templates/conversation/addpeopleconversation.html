{% extends 'conversation/conversationcontainer.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <link rel="stylesheet" href="{% static 'addpeopleconversation.css' %}">
    <form class="ajouter-utilisateur-conversation-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-group ">
            {{ form.utilisateurs|as_crispy_field }}
        </div>
        <div class="text-center ">
            <button type="submit" class="btn btn-primary">Ajouter un utilisateur</button>
        </div>
    </form>
</div>
{% endblock %}
