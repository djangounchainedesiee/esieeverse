{% extends 'conversation/conversationcontainer.html' %}
{% load static %}
{% block content %}
<div>
  <link rel="stylesheet" href="{% static 'conversationcontainer.css' %}">
  <ul class="list-group">
    {% for conversation in conversations %}
      <a class="list-group-item list-group-item-action" href="{% url 'esieechat:view' conversation.id %}">
        {{ conversation.nom }}
      </a>
    {% endfor %}
      <a class="list-group-item list-group-item-action text-center" href="{% url 'esieechat:create' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </a>
  </ul>
</div>
{% endblock %}
