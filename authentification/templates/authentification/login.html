

{% block content %}
  <style>
    .signin-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      max-width: 400px;
      max-height: 400px;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .body-heading {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 24px;
      line-height: 36px;
      letter-spacing: -0.015em;
      color: #000000;
      margin-bottom: 20px;
    }

    .signin-form {
      width: 100%;
    }

    .primary-button,
    .register-button {
      width: 100%;
      padding: 10px;
      background: #003F5E;
      border-radius: 6px;
      color: #FFFFFF;
      margin-top: 10px;
    }

    .register-button {
      background: #008000;
    }

    /* Additional styles for input fields */
    .input-group {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 15px;
      line-height: 18px;
      letter-spacing: -0.02em;
      color: rgba(0, 0, 0, 0.8);
      margin-bottom: 5px;
    }

    .input-field {
      padding: 5px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      border-radius: 6px;
    }

    .rectangle {
      box-sizing: border-box;
      position: absolute;
      left: 0%;
      right: 0%;
      top: 0%;
      bottom: 0%;
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }
  </style>

  <div class="signin-container">
    <h2 class="body-heading">Connexion</h2>
    <form class="signin-form" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label class="input-text" for="{{ form.username.id_for_label }}">Nom d'utilisateur:</label>
        {{ form.username }}
      </div>
      <div class="input-group">
        <label class="input-text" for="{{ form.password.id_for_label }}">Mot de passe:</label>
        {{ form.password }}
      </div>
      <button class="primary-button" type="submit">Se connecter</button>
      <a href="{% url 'auth:signup' %}" class="register-button">S'inscrire</a>
    </form>
  </div>
{% endblock %}
