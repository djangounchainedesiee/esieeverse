{% load static %}
<link rel="stylesheet" href="{% static 'css/modal.css' %}">
<div class="modal fade" id="participant-modal-{{ evenement.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ evenement.titre }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ evenement.titre }}">Utilisateur inscrit à l'évènement</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      {% for utilisateur_inscrit in evenement.utilisateur_inscrits.all %}
      <p>{{ utilisateur_inscrit.user.get_full_name }}</p>
      {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
