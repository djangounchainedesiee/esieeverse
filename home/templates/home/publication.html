<div class="central-meta item">
    <div id="user-post-{{ publication.id }}" class="user-post">
        <div class="friend-info">
            <figure>
                <img
                    class="rounded-circle pull-left"
                    src="{{ publication.auteur.photo_de_profile.url }}"
                    style="width: 90px"
                    alt="{{ publication.auteur.photo_de_profile.name }}"
                />
            </figure>
            <div class="friend-name">
                <ins><a href="#" title="">{{ publication.auteur.user.first_name }}</a></ins>
                <span>publi√©: {{ publication.date }}</span>
            </div>
            <div class="post-meta">
                {% if publication.image %}
                <img src="{{ publication.image.url }}" alt="{{ publication.image.name }}"/>
                {% endif %}
                <div class="we-video-info">
                    <div class="description">
                        <h6>{{ publication.titre }}</h6>
                        <p>{{ publication.contenu }}</p>
                    </div>
                    <ul class="publication-action-buttons">
                        {% csrf_token %}
                        <li>
                            <span class="like" data-toggle="tooltip" title="like" data-pk="{{ publication.id }}">
                                <i class="ti-heart"></i>
                                <ins>{{ publication.likes.count }}</ins>
                            </span>
                        </li>
                        <li>
                            <span class="dislike" data-toggle="tooltip" title="dislike" data-pk="{{ publication.id }}">
                                <i class="ti-heart-broken"></i>
                                <ins>{{ publication.dislikes.count }}</ins>
                            </span>
                        </li>
                        <li class="social-media">
                            <div class="menu">
                                <div class="btn trigger">
                                    <i class="fa fa-share-alt"></i>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-html5"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-facebook"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-google-plus"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-twitter"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-css3"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-instagram"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-dribbble"></i></a>
                                    </div>
                                </div>
                                <div class="rotater">
                                    <div class="btn btn-icon">
                                        <a href="#" title=""><i class="fa fa-pinterest"></i></a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
